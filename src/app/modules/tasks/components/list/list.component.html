<div class="list-wrapper">
  <ul class="list">
    <li *ngFor="let task of (taskState$ | async)?.tasks">
      <app-task [task]="task"></app-task>
    </li>
  </ul>

  <div *ngIf="adding; else btn">
    <app-edit-task (approve)="setAdding(false)" *ngIf="adding"></app-edit-task>
  </div>

  <ng-template #btn>
    <app-button colorIcon="red" icon="plus" (click)="setAdding(true)">
      Добавить задачу
    </app-button>
  </ng-template>
</div>
