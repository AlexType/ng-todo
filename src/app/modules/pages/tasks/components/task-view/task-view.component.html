<div class="wrapper">
  <div class="task">
    <form [formGroup]="form">
      <ng-container *ngIf="isEditing; else static">
        <app-edit-task
          [id]="task.id"
          (approve)="setIsEditing(false)"
        ></app-edit-task>
      </ng-container>

      <ng-template #static>
        <div class="position-relative">
          <div class="row">
            <div class="col-auto">
              <label nz-checkbox formControlName="checked"></label>
            </div>
            <div class="col" (click)="setIsEditing(true)">
              <p class="title">{{ task.title }}</p>
              <p class="description">{{ task.content }}</p>
              <div class="row mt-2">
                <div class="col-auto">
                  <nz-date-picker
                    nzAllowClear
                    nzFormat="dd MMMM yy"
                    nzPlaceHolder="Событие"
                    formControlName="deadlineAt"
                    (click)="$event.stopPropagation()"
                  ></nz-date-picker>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </form>
  </div>

  <div class="task-tabs mt-4">
    <nz-tabset>
      <nz-tab nzTitle="Tab 1">Content of Tab Pane 1</nz-tab>
      <nz-tab nzTitle="Tab 2">Content of Tab Pane 2</nz-tab>
      <nz-tab nzTitle="Tab 3">Content of Tab Pane 3</nz-tab>
    </nz-tabset>
  </div>
</div>
