<div class="task">
  <form [formGroup]="form">
    <ng-container *ngIf="isEditing; else static">
      <app-edit-task
        [id]="task.id"
        (approve)="setIsEditing(false)"
      ></app-edit-task>
    </ng-container>

    <ng-template #static>
      <div class="row" (click)="createTaskViewModal()">
        <div class="col-auto">
          <label nz-checkbox formControlName="checked"></label>
        </div>
        <div class="col">
          <div class="position-relative">
            <p class="title">{{ task.title }}</p>
            <p class="description">{{ task.content }}</p>

            <div class="controllers">
              <button nz-button nzType="text" (click)="setIsEditing(true)">
                <i nz-icon nzType="edit" nzTheme="outline"></i>
              </button>
              <button nz-button nzType="text" (click)="removeTask()">
                <i nz-icon nzType="delete" nzTheme="outline"></i>
              </button>
            </div>
          </div>
          <div class="row justify-content-between mt-2">
            <div class="col-auto">
              <nz-date-picker
                nzAllowClear
                nzFormat="dd MMMM yyyy"
                nzPlaceHolder="Событие"
                formControlName="deadlineAt"
                (click)="$event.stopPropagation()"
              ></nz-date-picker>
            </div>
            <div class="col-auto" *ngIf="mark$ | async as mark">
              <nz-tag class="mark-task">
                <i
                  nz-icon
                  style="font-size: 16px"
                  [nzType]="mark.icon?.type || 'aim'"
                  [ngStyle]="{ color: mark.icon?.color || 'gray' }"
                ></i>
                {{ mark.title }}
              </nz-tag>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </form>
</div>
