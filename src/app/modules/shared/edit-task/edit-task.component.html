<div class="edit-filed">
  <form [formGroup]="form">
    <textarea
      #titleRef
      nz-input
      autofocus
      nzAutosize
      formControlName="title"
      placeholder="Название задачи"
      (keydown)="onKeydown($event)"
      class="input edit-filed-title"
    ></textarea>
    <textarea
      nz-input
      nzAutosize
      formControlName="content"
      placeholder="Описание задачи"
      (keydown)="onKeydown($event)"
      class="input edit-filed-content"
    ></textarea>
    <div class="row justify-content-between gx-3">
      <div class="col-auto">
        <nz-date-picker
          nzAllowClear
          nzFormat="dd MMMM yy"
          nzPlaceHolder="Событие"
          formControlName="deadlineAt"
        ></nz-date-picker>
      </div>
      <div class="col-auto">
        <nz-select
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Тег"
          style="width: 134px"
          formControlName="markId"
          [nzDropdownMatchSelectWidth]="false"
          [nzDropdownRender]="renderTemplate"
        >
          <nz-option
            nzCustomContent
            [nzValue]="mark.id"
            [nzLabel]="mark.title"
            *ngFor="let mark of marks$ | async"
          >
            <i
              nz-icon
              style="font-size: 16px"
              [nzType]="mark.icon?.type || 'aim'"
              [ngStyle]="{ color: mark.icon?.color || 'gray' }"
            ></i>
            {{ mark.title }}
          </nz-option>
          <ng-template #renderTemplate>
            <div class="mx-1 mt-1">
              <div class="row g-0">
                <div class="col">
                  <input
                    nz-input
                    type="text"
                    #inputElement
                    placeholder="Добавить проект"
                  />
                </div>
                <div class="col-auto">
                  <button
                    nz-button
                    nzType="text"
                    (click)="addNewMark(inputElement)"
                  >
                    <i nz-icon nzType="plus" nzTheme="outline"></i>
                  </button>
                </div>
              </div>
            </div>
          </ng-template>
        </nz-select>
      </div>
    </div>
  </form>
</div>

<div class="row align-items-center gx-2 mt-3">
  <ng-container *ngIf="id; else addBtn">
    <div class="col-auto">
      <button
        nzDanger
        nz-button
        [disabled]="!form.valid"
        (click)="updateTask()"
      >
        Сохранить
      </button>
    </div>
  </ng-container>
  <ng-template #addBtn>
    <div class="col-auto">
      <button
        nzDanger
        nz-button
        [disabled]="!form.valid"
        (click)="addNewTask()"
      >
        Добавить
      </button>
    </div>
  </ng-template>
  <div class="col-auto">
    <button nz-button (click)="cancel()">Отмена</button>
  </div>
</div>
