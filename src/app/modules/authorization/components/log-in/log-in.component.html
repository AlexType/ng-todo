<h2 class="text-center mb-4">Вход</h2>

<form>
  <div class="mb-3">
    <p-inputMask
      class="p-inputtext-sm"
      placeholder="Ваш номер"
      mask="+7 999 999 99 99"
      [style]="{ width: '100%' }"
    ></p-inputMask>
  </div>
  <div>
    <input
      pPassword
      type="password"
      [feedback]="false"
      class="p-inputtext-sm"
      placeholder="Ваш пароль"
      [style]="{ width: '100%' }"
    />
  </div>
</form>

<div class="mt-4">
  <button
    pButton
    type="button"
    label="Войти"
    [style]="{ width: '100%' }"
    class="p-button-sm p-button-success"
  ></button>
</div>

<div class="mt-3">
  <div class="row justify-content-between align-items-center">
    <div class="col-auto">
      <button
        pButton
        type="button"
        label="Регистрация"
        [style]="{ padding: 0 }"
        [routerLink]="['/authorization', 'registration']"
        class="p-button-sm p-button-text"
      ></button>
    </div>
    <div class="col-auto">
      <button
        pButton
        type="button"
        label="Забыли пароль ?"
        [style]="{ padding: 0 }"
        [routerLink]="['/authorization', 'recovery']"
        class="p-button-sm p-button-text"
      ></button>
    </div>
  </div>
</div>
