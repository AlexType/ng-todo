<h2 class="text-center mb-4">Регистрация</h2>

<nz-spin [nzSpinning]="loading">
  <form [formGroup]="form">
    <div class="mb-3">
      <input formControlName="name" nz-input type="text" placeholder="Имя" />
    </div>
    <div class="mb-3">
      <input
        nz-input
        type="email"
        placeholder="E-mail"
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <input
        nz-input
        type="password"
        placeholder="Пароль"
        formControlName="password"
      />
    </div>
  </form>
</nz-spin>

<div class="row justify-content-center mt-4">
  <div class="col-auto">
    <button nz-button (click)="registration()">Зарегистрироваться</button>
  </div>
</div>

<div class="mt-3">
  <div class="row justify-content-between align-items-center">
    <div class="col-auto">
      <a
        nz-button
        nzType="link"
        style="padding: 0"
        [routerLink]="['/authorization', 'log-in']"
      >
        Вход
      </a>
    </div>
    <div class="col-auto">
      <a
        nz-button
        nzType="link"
        style="padding: 0"
        [routerLink]="['/authorization', 'recovery']"
      >
        Забыли пароль ?
      </a>
    </div>
  </div>
</div>
