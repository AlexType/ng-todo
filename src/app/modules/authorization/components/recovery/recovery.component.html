<h2 class="text-center mb-4">Забыли пароль ?</h2>

<form>
  <p-inputMask
    class="p-inputtext-sm"
    placeholder="Ваш номер"
    mask="+7 999 999 99 99"
    [style]="{ width: '100%' }"
  ></p-inputMask>
</form>
<div class="mt-4">
  <button
    pButton
    type="button"
    label="Напомнить"
    [style]="{ width: '100%' }"
    class="p-button-sm p-button-success"
  ></button>
</div>

<div class="mt-3">
  <div class="row justify-content-between align-items-center">
    <div class="col-auto">
      <button
        pButton
        type="button"
        label="Вход"
        [style]="{ padding: 0 }"
        [routerLink]="['/authorization', 'log-in']"
        class="p-button-sm p-button-text"
      ></button>
    </div>
    <div class="col-auto">
      <button
        pButton
        type="button"
        label="Регистрация"
        [style]="{ padding: 0 }"
        [routerLink]="['/authorization', 'registration']"
        class="p-button-sm p-button-text"
      ></button>
    </div>
  </div>
</div>
